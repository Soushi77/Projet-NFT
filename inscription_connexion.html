<!DOCTYPE html>
<html>
	<head>
 		<meta charset="utf-8" />
 		<title>
			inscription / connexion | Le château des ombres
		</title>

		<meta content="width=device-width, initial-scale=1" name="viewport" />


		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/inscription_connexion.css" />
 	</head>
	 	
	<body>
        <div class="container">
            <div class="container-forms">
              <div class="container-info">
                <div class="info-item">
                  <div class="table">
                    <div class="table-cell">
                      <p>
                        Déjà un compte ?
                      </p>
                      <div class="btn">
                        Se connecter
                      </div>
                    </div>
                  </div>
                </div>
                <div class="info-item">
                  <div class="table">
                    <div class="table-cell">
                      <p>
                        Pas de compte ? 
                      </p>
                      <div class="btn">
                        S'inscrire
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container-form">
                <div class="form-item log-in">
                  <div class="table">
                    <div class="table-cell">
                        <h4>Se connecter</h4>
                        <input name="Username" placeholder="E-mail" type="text" />
                        <input name="Password" placeholder="Mot de passe" type="Password" />
                        <div class="cta-form">
                          <div class="btn">Connexion</div>
                          <p>ou</p>
                          <div class="btn">Se connecter avec Google</div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="form-item sign-up">
                  <div class="table">
                    <div class="table-cell">
                        <h4>Créer un compte</h4>
                        <input name="email" placeholder="E-mail" type="text" />
                        <input name="Password" placeholder="Mot de passe" type="password" />
                        <input name="Username" placeholder="Confirmation du mot de passe" type="password" />
                        <div class="cta-form">
                          <div class="btn">Inscription</div>
                          <p>ou</p>
                          <div class="btn">S'inscrire avec Google</div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- partial -->
          <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
          <script type="text/javascript" src="inscription_connexion.js"></script>
	 </body>
</html>
